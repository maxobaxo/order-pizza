<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Rizzo's Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Rizzo's Pizza</h1>
        <h3>Order online by making your selections below!</h3>
      </div>

      <form id="order-form">
        What size of pizza would you like?
        <select class="form-control" id="size">
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
        </select>

        Choose your toppings from the list below.
        <input type="checkbox" name="toppings" value="cheese">Cheese<br>
        <input type="checkbox" name="toppings" value="pepperoni">Pepperoni<br>
        <input type="checkbox" name="toppings" value="olives">Olives<br>
        <input type="checkbox" name="toppings" value="sausage">Sausage<br>
        <input type="checkbox" name="toppings" value="anchovy">Anchovy<br>

        <button type="submit">Get Price</button>
      </form>

    </div>
  </body>
</html>
